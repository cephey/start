<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>localhost</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">
    {% block extrahead_css %}{% endblock %}

    <link rel="stylesheet" href="{{ STATIC_URL }}css/index.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row head">
        <div class="col-md-1 col-sm-2 col-xs-2 col-md-offset-2 col-sm-offset-1 col-xs-offset-1 head-brand">
          <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
        </div>
        <div class="col-md-7 col-sm-8 col-xs-8 head-menu">
          <button type="button" class="btn btn-primary pull-right">Регистрация</button>
          <ul class="list-inline pull-right head-menu-items">
            <li><a href="#">APPS</a></li>
            <li><a href="#">PRO</a></li>
            <li><A HREF="#">LOGIN</A></li>
          </ul>
        </div>
      </div>
      {% block content %}{% endblock %}
      <div class="row footer-first"></div>
      <div class="row footer-second"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    {% block extrahead_js %}{% endblock %}
  </body>
</html>
