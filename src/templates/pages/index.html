{% extends "base.html" %}

{% block extrahead_css %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/index.css">
{% endblock %}

{% block content %}
<div class="row banner">
  <div class="col-md-12 text-center">
    <span class="text-select">Быстрый и простой путь создания сайта</span>
  </div>
  <div class="col-md-12 text-center">
    <span class="text-select ts-sm">Попробуй прямо сейчас</span>
  </div>
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-success">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;Заказать
    </button>
  </div>  
</div>
<div class="row process">
  <div class="col-md-12 text-center">
    <ul class="list-inline">
      <li class="process-item">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp;&nbsp;Опишите сайт
      </li>
      <li class="process-arrow">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      </li>
      <li class="process-item">
        <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>&nbsp;&nbsp;Выберите сервер
      </li>
      <li class="process-arrow">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      </li>
      <li class="process-item">
        <span class="glyphicon glyphicon-education" aria-hidden="true"></span>&nbsp;&nbsp;Все готово!
      </li>
    </ul>
  </div>
</div>
<div class="row target"></div>
<div class="row condition"></div>
{% endblock %}
